<div class="calendar">
    <p>Calendar</p>
    <div class="calendar__header">
        <div class="calendar__header-arrow arrow-left">
            <svg width="16" height="16">
                <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
        </div>
        <p>September</p>
        <div class="calendar__header-arrow arrow-right">
            <svg width="16" height="16">
                <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
        </div>
    </div>
    <div class="calendar__main">
        <div class="calendar__main-cap">
            <hr>
            <div class="days">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>
            <hr>
        </div>
        <div class="calendar__main-rows">
            <div class="calendar-row">
                <span class="notCurrentMonth">29</span>
                <span class="notCurrentMonth">30</span>
                <span class="notCurrentMonth">31</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="calendar-row">
                <span>5</span>
                <span>6</span>
                <span class="today">7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
            </div>
            <div class="calendar-row">
                <span>12</span>
                <span>13</span>
                <span class="active">14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
            </div>
            <div class="calendar-row">
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
            </div>
            <div class="calendar-row">
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span>29</span>
                <span>30</span>
                <span class="notCurrentMonth">1</span>
                <span class="notCurrentMonth">2</span>
            </div>
        </div>
    </div>
</div>
